<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clockify - Site Under Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5af19, #f12711);
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .content {
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
            animation: bounceIn 1.5s ease-in-out;
        }

        .portfolio-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .portfolio-btn:hover {
            background: #555;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .portfolio-btn:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h4 {
            margin-top: 20px;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Site Under Development</h1>
            <button class="portfolio-btn" onclick="redirectToPortfolio()">Developer Portfolio</button>
            <h4 id="dateTime"></h4>
        </div>
    </div>
    <script>
        function redirectToPortfolio() {
            window.location.href = 'https://thehadinaseer.github.io/hadi';
        }

        // Function to update the current date and time
        function updateDateTime() {
            const now = new Date();
            const currentDateTime = now.toLocaleString();
            document.getElementById("dateTime").innerText = currentDateTime;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
        
        // Initial call to display the current date and time
        updateDateTime();
    </script>
</body>
</html>
